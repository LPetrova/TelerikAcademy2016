<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
    <link href="styleHTMLTables.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<table>
    <tr>
        <td colspan="2" align="center">
            <h2>
                <em>Fresh Fruits</em>
            </h2>
        </td>
    </tr>
    <tr>
        <td class="secondRow">
            It has long been known that a diet<br/>
            that includes at least a few<br/>
            servings of fresh food every day<br/>
            will help keep you healthy, fit and<br/>
            trim.
        </td>
        <td>
            <img src="fruits.jpg"/>
        </td>
    </tr>
</table>
<table border="2px" class="PropBorder">
  <tr>
      <td colspan="3" align="center">Title&nbsp;goes&nbsp;here</td>
      <td class="singleCell">A</td>
      <td class="rightAline singleCell">B</td>
  </tr>
    <tr>
        <td rowspan="3" align="left">C</td>
        <td class="singleCell">D</td>
        <td class="singleCell">E</td>
        <td class="singleCell">F</td>
        <td class="rightAline singleCell">G</td>
    </tr>
    <tr>
        <td class="singleCell">H</td>
        <td colspan="2" class="cellCenter">I</td>
        <td rowspan="2" align="right" valign="bottom">J</td>
    </tr>
    <tr>
        <td class="singleCell">K</td>
        <td class="singleCell">L</td>
        <td class="singleCell">M</td>
    </tr>
    <tr>
        <td class="rightAline singleCell">N</td>
        <td colspan="4" class="cellCenter">O</td>
    </tr>
</table>
</body>
</html>
